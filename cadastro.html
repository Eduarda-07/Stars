<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script src="./main.js" defer></script>
   
    <title>STARS</title>
</head>
<body>
    <section>
        <div class="teste">
            <div class="logo">
                <img src="./imgs/christmasStar.png">
                <a href="./index.html" id="estrela"> Stars </a>
            </div>
            
            <div class="icons">
                <div class="micro">
                    <img src="./imgs/microfone.png">
                </div>
                <div class="teatro">
                    <img src="./imgs/teatro.png">
                </div>
            </div>
    
        </div>
        
        
         
        <div class="conteudo"> 
            <div class="container">
    
                <div class="register">
                    <h2>Register</h2>
                </div>
        
                <div class="inputs">

                    <div class="cont1">
                        <input type="text" id="nome" placeholder="Complete name:">
                    </div>

                    <div class="cont2">
                        <input type="text" id="email" placeholder="E-Mail:">
                    </div>

                    <div class="cont3">
                        <input type="password" id="senha" placeholder="Password:">

                    </div>
        
                    <div class="cont4">
                        <input type="text" id="premium" placeholder="Premium:">

                    </div>
        
                    <div class="cont5">
                        <p>Adicionar Foto de Perfil:</p>
                        <input type="url" id="imagemPerfil">
                        <!-- <img src="./img/Camera.png">  -->

                    </div>

                    <div class="cont6">
                        <input type="password" id="senhaRecuperacao" placeholder="Password recovery:">

                    </div>

                </div>
                <div class="navegar">
                    <button id="botao" onclick="registrar()">Register</button>
                
                    <div class="login">
                        <h3>Alredy have an account?</h3>
                        <a href="./index.html">Sign In</a>
                    </div>
                </div>
            
            </div>

        </div>
    
        
    
        <div class="iconsD">
            <div class="ballet">
                <img src="./imgs/ballet.png">
            </div>
    
            <div class="micro2">
                <img src="./imgs/microfone.png">
            </div>


        </div>

    </section>

    
</body>
</html>
